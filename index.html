<script>
    const container = document.getElementById('container');
    const dot = document.getElementById('dot');
    
    function getRandomPosition() {
        const containerRect = container.getBoundingClientRect();
        const margin = 30; // 端から30px離す
        const maxX = containerRect.width - margin * 2;
        const maxY = containerRect.height - margin * 2;
        
        const x = Math.random() * maxX + margin;
        const y = Math.random() * maxY + margin;
        
        return { x, y };
    }
    
    function moveDot() {
        const position = getRandomPosition();
        dot.style.left = position.x + 'px';
        dot.style.top = position.y + 'px';
    }
    
    // 初期位置設定
    moveDot();
    
    // 全画面にする関数
    function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
        }
    }
    
    // 最初のタップで全画面化を試行
    let hasTriedFullscreen = false;
    
    // タップイベント
    dot.addEventListener('click', () => {
        if (!hasTriedFullscreen) {
            requestFullscreen();
            hasTriedFullscreen = true;
        }
        moveDot();
    });
    
    dot.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (!hasTriedFullscreen) {
            requestFullscreen();
            hasTriedFullscreen = true;
        }
        moveDot();
    });
    
    // 画面全体のタップを防ぐ
    container.addEventListener('click', (e) => {
        if (e.target !== dot) {
            e.preventDefault();
        }
    });
    
    // iOS Safariでのフル画面対応
    if ('standalone' in window.navigator && window.navigator.standalone) {
        document.body.style.paddingTop = '0px';
    }
</script>
